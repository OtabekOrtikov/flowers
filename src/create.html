<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/main.css">
    <title>Feruza's flowers - flowers in Tashkent</title>
</head>
<body>
    <header class="header">
        <section class="header-top">
            <nav class="header-top__nav">
                <div class="header-top__nav-logo"><a href="index.html"><img loading="lazy" src="assets/logo.png" alt="Logo PNG"></a></div>
                <div class="header-top__nav-burger" id="burger-btn">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <ul class="header-top__nav-menu" id="navbar">
                    <li class="header-top__nav-menu-item"><a href="shop.html">Shop</a></li>
                    <li class="header-top__nav-menu-item"><a href="about.html">About Us</a></li>
                    <li class="header-top__nav-menu-item"><a href="contacts.html">Contacts</a></li>
                    <li class="header-top__nav-menu-item has-submenu">
                        <span href="#" class="btn-outline-primary">Catalog <span class="icon-right-open"></span></span>
                        <ul class="submenu">
                            <li class="submenu-item"><a href="json/articles.json">Bouquets</a></li>
                            <li class="submenu-item"><a href="create.html">Select own</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <section class="collect">
            <div class="collect-container">
                <aside class="collect-container__filter">
                    <div class="collect-filter" id="filter-content">
                        <h2 class="collect-filter__title" id="filter-btn">
                            <span class="icon-filter">Filter</span>
                            <span class="icon-right-open"></span>
                        </h2>
                        <div class="collect-filter__category">
                            <h3 class="collect-filter__category-title">Categories</h3>
                            <ul class="collect-filter__category-list">
                                <li class="cat-btn active" id="all">All flower</li>
                                <li class="cat-btn" id="red">Red Flowers</li>
                                <li class="cat-btn" id="pink">Pink Flowers</li>
                                <li class="cat-btn" id="white">White Flowers</li>
                            </ul>
                        </div>
                    </div>
                </aside>
                <div class="collect-container__content">
                    <div class="collect-content__pagination" id="page-cont">
                        <button id="page" class="active"></button>
                        <button id="prev-page" onclick="prevPage()">Back</button>
                        <button id="next-page" onclick="nextPage()">Next</button>
                    </div>
                    <div class="collect-content__articles" id="list-cont"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <nav class="footer-container__nav">
                <div class="footer-container__nav-logo">
                    <a href="index.html"><img loading="lazy" src="assets/logo.png" alt="Feruza's flowers Logo"></a>
                </div>
                <ul class="footer-container__nav-menu">
                    <li class="footer-container__nav-menu-item"><a href="shop.html">Shop</a></li>
                    <li class="footer-container__nav-menu-item"><a href="about.html">About us</a></li>
                    <li class="footer-container__nav-menu-item"><a href="contacts.html">Contacts</a></li>
                    <li class="footer-container__nav-menu-item has-submenu">
                        <span>Catalog <span class="icon-right-open"></span></span>
                        <ul class="submenu">
                            <li class="submenu-item"><a href="shop.html">Bouquets</a></li>
                            <li class="submenu-item"><a href="create.html">Select own</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="footer-container__nav-map">
                    <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A9763a0561ab9274ed11801e6291b3f013d9711d9f7b76866a3003e46164206b1&amp;source=constructor" width="320" height="320" frameborder="0"></iframe>
                </div>
            </nav>
        </div>
    </footer>

    <script>
        const filterBtn = document.querySelector('#filter-btn');
        const filterContent = document.querySelector('#filter-content');

        filterBtn.addEventListener('click', () => {
            filterContent.classList.toggle('focused');
        });
    </script>
    <script src="js/create.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
