<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/main.css">
    <title>Feruza's flowers - flowers in Tashkent</title>
</head>
<body>
    <header class="header">
        <section class="header-top">
            <nav class="header-top__nav">
                <div class="header-top__nav-logo"><a href="index.html"><img loading="lazy" src="assets/logo.png" alt="Logo PNG"></a></div>
                <div class="header-top__nav-burger" id="burger-btn">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <ul class="header-top__nav-menu" id="navbar">
                    <li class="header-top__nav-menu-item"><a href="shop.html">Shop</a></li>
                    <li class="header-top__nav-menu-item"><a href="about.html">About Us</a></li>
                    <li class="header-top__nav-menu-item active-link"><a href="contacts/">Contacts</a></li>
                    <li class="header-top__nav-menu-item has-submenu">
                        <span href="#" class="btn-outline-primary">Catalog <span class="icon-right-open"></span></span>
                        <ul class="submenu">
                            <li class="submenu-item"><a href="shop.html">Bouquets</a></li>
                            <li class="submenu-item"><a href="create.html">Select own</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <section class="contact">
            <div class="contact-container">
                <div class="contact-container__content" id="content">
                    <h2 class="contact-container__content-title">How to find us</h2>
                    <article class="contact-container__content-address">
                        <div class="contact-container__content-address-text">
                            <h4>Branch at IT Park</h4>
                            <p>Mahtumkuli 1A</p>
                            <a href="https://yandex.uz/maps/-/CDuU7Wnl">Set a rout <span class="icon-right-open"></span></a>
                        </div>
                        <img src="assets/branch.jpg" alt="Branch Photo">
                    </article>
                </div>
                <div class="contact-container__map" id="map">
                    <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A9763a0561ab9274ed11801e6291b3f013d9711d9f7b76866a3003e46164206b1&amp;source=constructor" width="100%" height="720" frameborder="0"></iframe>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <nav class="footer-container__nav">
                <div class="footer-container__nav-logo">
                    <a href="index.html"><img loading="lazy" src="assets/logo.png" alt="Feruza's flowers Logo"></a>
                </div>
                <ul class="footer-container__nav-menu">
                    <li class="footer-container__nav-menu-item"><a href="shop.html">Shop</a></li>
                    <li class="footer-container__nav-menu-item"><a href="about.html">About us</a></li>
                    <li class="footer-container__nav-menu-item active-link"><a href="contacts/">Contacts</a></li>
                    <li class="footer-container__nav-menu-item has-submenu">
                        <span>Catalog <span class="icon-right-open"></span></span>
                        <ul class="submenu">
                            <li class="submenu-item"><a href="shop.html">Bouquets</a></li>
                            <li class="submenu-item"><a href="create.html">Select own</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="footer-container__nav-map">
                    <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A9763a0561ab9274ed11801e6291b3f013d9711d9f7b76866a3003e46164206b1&amp;source=constructor" width="320" height="320" frameborder="0"></iframe>
                </div>
            </nav>
        </div>
    </footer>
    
    <script>
        const map = document.querySelector('#map');
        const content = document.querySelector('#content');

        if (window.screen.width > 468) {
            map.addEventListener('mouseover', () => {
                content.style.opacity = 0.3;
            });
            map.addEventListener('mouseout', () => {
                content.style.opacity = 1;
            });
        } else {
            map.addEventListener('mouseover', () => {
                content.style.opacity = 1;
            });
        }
    </script>
    <script src="js/main.js"></script>
</body>
</html>
